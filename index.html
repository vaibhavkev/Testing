<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Arcade</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Press Start 2P for a retro feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the arcade theme */
        body {
            font-family: 'Inter', sans-serif;
            /* A dark, retro background */
            background-color: #1a1a2e;
            background-image: 
                radial-gradient(circle at 25% 25%, #16213e, rgba(22, 33, 62, 0) 50%),
                radial-gradient(circle at 75% 75%, #0f3460, rgba(15, 52, 96, 0) 50%);
            overflow: hidden; /* Prevent vertical scroll on the body */
        }

        .font-arcade {
            font-family: 'Press Start 2P', cursive;
        }

        /* Neon glow effect for the title */
        .neon-text {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #e60073,
                0 0 82px #e60073,
                0 0 92px #e60073,
                0 0 102px #e60073,
                0 0 151px #e60073;
        }

        /* Custom scrollbar for a better look */
        .games-container::-webkit-scrollbar {
            height: 12px;
        }

        .games-container::-webkit-scrollbar-track {
            background: #16213e;
            border-radius: 10px;
        }

        .games-container::-webkit-scrollbar-thumb {
            background-color: #e60073;
            border-radius: 10px;
            border: 3px solid #16213e;
        }
        
        /* Game card placeholder styling */
        .game-card {
            background-color: rgba(15, 52, 96, 0.5);
            border: 2px solid #e60073;
            box-shadow: 0 0 15px rgba(230, 0, 115, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none; /* Remove underline from links */
            color: white; /* Ensure text is white */
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 0 25px rgba(230, 0, 115, 0.8);
        }
    </style>
</head>
<body class="text-white h-screen flex flex-col">

    <!-- Header Section -->
    <header class="text-center py-6 md:py-8 px-4">
        <h1 class="font-arcade text-4xl md:text-6xl neon-text">E-ARCADE</h1>
        <p class="text-gray-400 mt-4 text-lg">The ultimate collection of browser mini-games.</p>
    </header>

    <!-- Main Content: Horizontal Scrolling Game Placeholders -->
    <main class="flex-grow flex items-center overflow-hidden">
        <!-- This container will scroll horizontally -->
        <div class="games-container flex items-center w-full h-full overflow-x-auto overflow-y-hidden px-8 md:px-16 pb-8">
            <!-- Use a wrapper to provide the necessary spacing/gap -->
            <div class="flex items-center space-x-8 md:space-x-12 h-full py-12">

                <!-- Game Card 1: Pixel Safari -->
                <a href="pixel-safari.html" class="game-card flex-shrink-0 w-[60vw] sm:w-[40vw] md:w-[30vw] lg:w-[22vw] h-full rounded-2xl p-4">
                    <h2 class="font-arcade text-2xl text-center">Pixel Safari</h2>
                    <p class="text-gray-300 mt-4">Click to Play!</p>
                </a>

                <!-- Game Card Placeholder 2 -->
                <div class="game-card flex-shrink-0 w-[60vw] sm:w-[40vw] md:w-[30vw] lg:w-[22vw] h-full rounded-2xl p-4">
                    <h2 class="font-arcade text-2xl text-center">Pixel Racer</h2>
                    <p class="text-gray-300 mt-4">Coming Soon</p>
                </div>

                <!-- Game Card Placeholder 3 -->
                <div class="game-card flex-shrink-0 w-[60vw] sm:w-[40vw] md:w-[30vw] lg:w-[22vw] h-full rounded-2xl p-4">
                    <h2 class="font-arcade text-2xl text-center">Astro Smash</h2>
                    <p class="text-gray-300 mt-4">Coming Soon</p>
                </div>

                <!-- Game Card Placeholder 4 -->
                <div class="game-card flex-shrink-0 w-[60vw] sm:w-[40vw] md:w-[30vw] lg:w-[22vw] h-full rounded-2xl p-4">
                    <h2 class="font-arcade text-2xl text-center">Cyber Strike</h2>
                    <p class="text-gray-300 mt-4">Coming Soon</p>
                </div>
                
                <!-- Game Card Placeholder 5 -->
                <div class="game-card flex-shrink-0 w-[60vw] sm:w-[40vw] md:w-[30vw] lg:w-[22vw] h-full rounded-2xl p-4">
                    <h2 class="font-arcade text-2xl text-center">Hexa Puzzle</h2>
                    <p class="text-gray-300 mt-4">Coming Soon</p>
                </div>

                <!-- Game Card Placeholder 6 -->
                <div class="game-card flex-shrink-0 w-[60vw] sm:w-[40vw] md:w-[30vw] lg:w-[22vw] h-full rounded-2xl p-4">
                    <h2 class="font-arcade text-2xl text-center">Deep Sea</h2>
                    <p class="text-gray-300 mt-4">Coming Soon</p>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
